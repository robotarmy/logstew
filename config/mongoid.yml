production:
  database: logstew_production
  allow_read_secondary: true
  replica_set:
    - host: md1.internal
    - host: md2.internal
    - host: md3.internal
    - host: md4.internal

development:
  <<: *defaults
  database: logstew_development
  replica_set:
    - uri: http://localhost:27018
    - uri: http://localhost:27017
    - uri: http://localhost:27019

test:
  <<: *defaults
  host: localhost
  database: logstew_test

